name: README Dynamic Create

on:
  push:
    paths:
      - README
      - tables/*.md
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update_templates:
    name: "Update README"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Create new branch
        run: |
          git checkout -b auto-update-readme-${GITHUB_RUN_ID}

      - name: Generate README.md
        run: |
          python replace_tag.py
          git status  # Debug: verifica alterações
          git diff    # Debug: mostra diferenças

      - name: Commit changes
        run: |
          sudo chmod -R ugo+rwX .
          git config --global user.email "github_actions@email.com"
          git config --global user.name "github_actions"
          git add .
          git commit -m "README Create Automation" || echo "Sem alterações para commit"

      - name: Push changes to new branch
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-update-readme-${GITHUB_RUN_ID}

      - name: Create Pull Request
        id: pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-update
          base: main

      - name: Show PR Number
        run: |
          echo "PR Number: ${{ steps.pr.outputs.pr_number }}"

      - name: Auto-Merge PR
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ steps.pr.outputs.pr_number }},
              merge_method: 'squash'
            })
